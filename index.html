<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Abbis's JS練習</title>
	
	
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->


	<link rel="stylesheet" href="wehelp.css">
	<!-- link的路徑是CSS的 -->

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		.footer {
			width: 100%;
			background: #eec9c9;
			text-align: center;
			padding: 12px 16px;
			margin-top: 100px
		}
	</style>

</head>

<body>
	<div style="background-color:#eec9c9; text-align: center; height:200px;line-height:200px;">
		<p style="color:#5a2c2c; font-size: 2.5rem; font-weight: 700; ">Abbis's JavaScript練習</p>
	</div>



	<div style="margin-top: 100px;">
		<h1>JS計算小程式</h1>
	</div>


	<div class="my-container">
		<div class="box">

			<div class="my-row">
				<div class="context">房貸本息平均攤還</div>
			</div>
			<div class="my-row">
				<label for="tpp" class="f-label">貸款金額(萬元)</label>
				<input type="number" class="f-control" id="tpp" placeholder="請輸入萬元" >

			</div>
			<div class="my-row">
				<label for="trr" class="f-label">年利率(百分比%)</label>
				<input type="number" class="f-control" id="trr" placeholder="請輸入年利率百分比%">
			</div>
			<div class="my-row">
				<label for="tnn" class="f-label">貸款年數</label>
				<input type="number" class="f-control" id="tnn" placeholder="請輸入貸款年數">
			</div>
			<div class="my-row">
				<button class="btn" onclick="bEpp()">試算</button>
				<div class="my-row">
					<div class="context" id="rEpp"></div>
				</div>
			</div>
		</div>

		<div class="box">

			<div class="my-row">
				<div class="context">判斷是否閏年</div>
			</div>
			<div class="my-row">
				<label for="tyy" class="f-label">公元年</label>
				<input type="number" class="f-control" id="tyy" placeholder="請輸入公元年">
			</div>
			<div class="my-row">
				<button class="btn" onclick="isLeapYear1()">判斷</button>
				<div class="my-row">
					<div class="context" id="rIsLeap"></div>
				</div>
			</div>
		</div>

		<div class="box">

			<div class="my-row">
				<div class="context">華氏攝氏轉換</div>
			</div>
			<div class="my-row">
				<label for="tcc" class="f-label">攝氏°C</label>
				<input type="number" class="f-control" id="tcc" placeholder="請輸入攝氏溫度" onkeyup="bC2F()">
			</div>
			<div class="my-row">
				<label for="tff" class="f-label">華氏℉</label>
				<input type="number" class="f-control" id="tff" placeholder="請輸入華氏溫度" onkeyup="bF2C()">
			</div>
		</div>

		<div class="box">
			<div class="my-row">
				<div class="context">計算BMI</div>
			</div>
			<div class="my-row">
				<label for="thh" class="f-label">身高(公分)</label>
				<input type="number" class="f-control" id="thh" placeholder="請輸入身高">
			</div>
			<div class="my-row">
				<label for="tww" class="f-label">體重(公斤)</label>
				<!-- for="tww"是為了滑鼠按下去之後能跳到框框，是html5才有的功能 -->
				<input type="number" class="f-control" id="tww" placeholder="請輸入體重">
			</div>
			<div class="my-row">
				<button type="button" class="btn" onclick="bcalcBmi()">計算</button>
				<!-- onclick="calcBmi()" 當按這個按鈕的時候 呼叫function -->
				<div class="my-row">
					<div class="context" id="rBmi"></div>
				</div>
			</div>
		</div>
	</div>

	<div style="margin-top: 100px;">
		<h1>JS小時鐘</h1>
	</div>


	<div class="my-container">
		<div class="box1" style="width: 1680px; height: 300px; ">
			<div class="my-row" style="text-align: center;">
				<div class="context">現在時間</div>
			</div>
			<div class="my-row">
				<div class="context" id="tt" style="text-align:center; font-size: 3rem;">小時鐘</div>
			</div>
			<div class="my-row" style="display: flex;justify-content: space-evenly">
				<button class="btn" style="margin-right: 5rem;" onclick="start() ">開始</button>
				<button class="btn" onclick="stop()">停止</button>
			</div>
		</div>
	</div>



	<footer class="footer"> © 2025 Abbie. All rights reserved.</footer>


	<script src="main.js"></script>


</body>

</html>
